<div class="gn-sponsors-container">
  <mat-grid-list cols="2" rowHeight="400" gutterSize="10">
    <mat-grid-tile *ngFor="let sponsor of sponsors" class="gn-sponsor-border">
      <a [href]="sponsor.website" class="gn-sponsor-img" target="blank_">
        <img [src]="sponsor.imageSrc" alt="slika sponzora" class="gn-sponsor-img">
      </a>
    </mat-grid-tile>
  </mat-grid-list>
</div>
