<mat-toolbar>
  <div class="gn-logo-text-box">
    <span>
      <a routerLink="/dashboard">
        <img src="../../assets/images/grinding-wheel v2.png" width="40px" height="40px" alt="logo"/>
      </a>
    </span>
    <span>
      <a routerLink="/dashboard">
        <img src="../../assets//images/GrindNet plain v2.png" width="120px" height="35px" alt="GrindNet"/>
      </a>
    </span>
  </div>
  <div class="navbar-items">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Games</mat-panel-title>
      </mat-expansion-panel-header>

      <mat-list class="expansion-panel-list">
        <mat-list-item>
          <img mat-list-icon src="../../assets/images/pc-icon.png" alt=":pc" class="panel-icon">
          <a mat-line [routerLink]="['/games', 'pc']">PC</a>
        </mat-list-item>
        <mat-list-item>
          <img mat-list-icon src="../../assets/images/ps-icon.png" alt=":ps" class="panel-icon">
          <a mat-line [routerLink]="['/games', 'ps4']">PS4</a>
        </mat-list-item>
        <mat-list-item>
          <img mat-list-icon src="../../assets/images/xbox-icon.png" alt=":xbox" class="panel-icon">
          <a mat-line [routerLink]="['/games', 'xbox']">Xbox</a>
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>

    <a class="navbar-item">Hall of Fame</a>
    <a class="navbar-item">Sponsors</a>
    <a class="navbar-item">Nominations</a>
    <a class="navbar-item">News</a>
  </div>
  <span class="flex-spacer" fxLayoutAlign="flex-end"></span>
  <span class="display-flex">
    <a class="navbar-item">Login</a>
    <p class="navbar-slash"> / </p>
    <a class="navbar-item" (click)="openSignUpForm()">Sign Up</a>
  </span>
</mat-toolbar>
