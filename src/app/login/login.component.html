<div class="container gn-dialog-default">
  <p class="gn-login-title">Login</p>
  <hr>

  <form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <mat-dialog-content>
        <div class="form-group">
          <label for="username" class="form-check-label">Username</label>
          <input name="username" [(ngModel)]="loggedUser.username" #username="ngModel" type="text"
            class="form-control gn-login-input" placeholder="Username" required>
          <mat-error *ngIf="username.dirty && username.errors?.required" class="gn-error">
            Username is required
          </mat-error>
        </div>
        <div class="form-group">
          <label for="password" class="form-check-label">Password</label>
          <input name="password" [(ngModel)]="loggedUser.password" #password="ngModel" type="password"
            class="form-control gn-login-input" placeholder="Password" required>
          <mat-error *ngIf="password.dirty && password.errors?.required" class="gn-error">
            Password is required
          </mat-error>
        </div>
      </mat-dialog-content>
      <hr>
      <div class="form-group form-row justify-content-center gn-button-margin">
        <button class="btn gn-btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        <button class="btn gn-btn-danger" type="reset" mat-dialog-close>Cancel</button>
      </div>
  </form>
</div>
